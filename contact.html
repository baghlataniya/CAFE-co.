<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
    <style>
        *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        section{
            position:relative;
            justify-content: center;
            align-items:center;
            height:100vh;
            background-color: rgba(173, 133, 77, 0.317);
            display:flex;
        }
        section::before{
            content:'';
            position:absolute;
            top:25vh;
            width:100%;
            height:35%;
            background:linear-gradient(to right, #785c41, #87602a);
            animation:slide 1.5s linear 0s normal;
        }
        section .container{
            position:relative;
            border: 1px solid black;
            z-index:100;
            box-shadow: 0px 8px 16px grey;
            width:50%;
            padding-bottom: 10px;
            animation:contact 2s linear 0s normal;
            margin:0;
            border-radius: 40px;
            background:linear-gradient(to bottom, #705336, #E8D8C2);
        }
        @keyframes slide {
            from{
                transform: translateX(150vh);
            }
            to{
                transform:translateX(0vh);
            }
        }
        @keyframes contact {
            from{
                transform:translateY(-150vh);
                /* top:-60vh ; */
                opacity:0;
            }
            to{
                transform:translateY(0vh);
                /* top:0vh; */
                opacity:1;
            }
        }
        
    </style>
</head>
<body>
    <section>
    <div class="container ">  
        <h1 class="text-center">Contact Us</h1>  
        <div class="row">  
        <div class="col-md-6 offset-md-3">  
          <form>  
          <div class="form-group">  
          <label for="name">Name:</label>  
          <input type="text" class="form-control" id="name" placeholder="Enter your name">  
          </div>  
          <div class="form-group">  
          <label for="email">Email:</label>  
          <input type="email" class="form-control" id="email" placeholder="Enter your email">  
          </div>  
          <div class="form-group">  
          <label for="phone">Phone:</label>  
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">  
          </div>  
          <div class="form-group">  
          <label for="message">Message:</label>  
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>  
          </div>  
          <button type="submit" class="btn btn-outline-dark">Send</button>
          </form> 
          </div>
    </div>
    </div>  
    </section>
</body>
</html>
